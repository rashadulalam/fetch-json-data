<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Laptop BD</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header area -->
    <header class="header-area">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Laptop BD</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <!-- main area -->
    <main class="main-area my-5">
        <section class="product-area">
            <div class="container">
                <h3 class="text-center mb-4">Our Products</h3>
                <div class="row gx-5" id="all-products">

                    <!-- product display -->
                    
                    <img src="https://picsum.photos/1000/1000" alt="">

                </div>
            </div>
        </section>
    </main>
    <!-- footer area -->
    <footer class="footer-area py-2 mt-3">
        <p class="text-center">&copy; 2023 Programmed by <a href="https://rashadul.com">Rashadul Alam</a></p>
    </footer>
    <div id="preloader" class="d-flex align-items-center justify-content-center">
      <div class="spinner-border text-light" role="status"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="script.js"></script>
  </body>
</html>
